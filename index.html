<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhijith's Website</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Fira+Code&display=swap" rel="stylesheet">
    
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
</head>
<body>

    <div id="tsparticles"></div>

    <main class="content-container">

        <header class="hero-section">
            <h1>Abhijith's Portfolio</h1>
            <p class="subtitle">Welcome to my corner of the web. Brace yourselves!</p>
        </header>

        <div class="main-tabs">
            <button class="main-tab-link active" onclick="openMainTab(event, 'MyJourney')">My Journey</button>
        </div>

        <div id="MyJourney" class="main-tab-content" style="display: block;">
            
            <div class="sub-tabs">
                <button class="sub-tab-link active" onclick="openSubTab(event, 'C_Repo')">C</button>
            </div>

            <div id="C_Repo" class="sub-tab-content" style="display: block;">
                <h2>The C Programming Language</h2>
                <div class="tabs">
                    <button class="tab-link active" onclick="openContentTab(event, 'Concepts')">Concepts</button>
                    <button class="tab-link" onclick="openContentTab(event, 'Code')">Code</button>
                </div>

                <!-- Concepts Content Area -->
                <div id="Concepts" class="tab-content" style="display: block;">
                    <!-- NEW: File tabs for each concept -->
                    <div class="file-tabs">
                        <button class="file-tab-link active" onclick="openFileTab(event, 'FormattingFile')">Formatting</button>
                        <button class="file-tab-link" onclick="openFileTab(event, 'WhileLoopFile')">While Loop</button>
                        <button class="file-tab-link" onclick="openFileTab(event, 'ForLoopFile')">For Loop</button>
                    </div>

                    <!-- NEW: Content divs for each file -->
                    <div id="FormattingFile" class="file-tab-content markdown-body" style="display: block;"></div>
                    <div id="WhileLoopFile" class="file-tab-content markdown-body" style="display: none;"></div>
                    <div id="ForLoopFile" class="file-tab-content markdown-body" style="display: none;"></div>
                </div>

                <!-- Code Content Area -->
                <div id="Code" class="tab-content">
                    <div id="code-content" class="markdown-body">
                         <p>Code examples will be added here.</p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
