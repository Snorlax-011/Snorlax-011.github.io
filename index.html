<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic - Abhijith's Website</title>
    <style>
        body {
            background: #0a0a0a;
            color: #c9d1d9;
            font-family: 'Fira Code', monospace;
            padding: 2rem;
            line-height: 1.6;
        }
        .diagnostic {
            background: rgba(13, 17, 23, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 2rem;
            margin: 1rem 0;
        }
        .success { color: #27c93f; }
        .error { color: #da3633; }
        .warning { color: #d29922; }
        .info { color: #2f81f7; }
        pre { background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="diagnostic">
        <h1 class="info">üîß Website Diagnostic Tool</h1>
        <p>This page will help identify what's preventing your advanced website from loading.</p>
    </div>

    <div class="diagnostic">
        <h2>üìã File Check Results</h2>
        <div id="file-results">Checking files...</div>
    </div>

    <div class="diagnostic">
        <h2>üåê External Resources</h2>
        <div id="external-results">Checking external resources...</div>
    </div>

    <div class="diagnostic">
        <h2>üêõ JavaScript Errors</h2>
        <div id="error-results">Monitoring for errors...</div>
    </div>

    <div class="diagnostic">
        <h2>üí° Recommendations</h2>
        <div id="recommendations">Analyzing...</div>
    </div>

    <script>
        const fileResults = document.getElementById('file-results');
        const externalResults = document.getElementById('external-results');
        const errorResults = document.getElementById('error-results');
        const recommendations = document.getElementById('recommendations');

        let errors = [];
        let issues = [];

        // Check for JavaScript errors
        window.addEventListener('error', (e) => {
            errors.push(`Error: ${e.message} at ${e.filename}:${e.lineno}`);
            updateErrorResults();
        });

        // Check for unhandled promise rejections
        window.addEventListener('unhandledrejection', (e) => {
            errors.push(`Unhandled Promise: ${e.reason}`);
            updateErrorResults();
        });

        function updateErrorResults() {
            if (errors.length === 0) {
                errorResults.innerHTML = '<span class="success">‚úÖ No JavaScript errors detected</span>';
            } else {
                errorResults.innerHTML = '<span class="error">‚ùå JavaScript Errors Found:</span><pre>' + 
                    errors.join('\n') + '</pre>';
            }
        }

        // Check if files exist by trying to fetch them
        async function checkFiles() {
            const files = [
                'css/styles.css',
                'js/config.js',
                'js/utils.js',
                'js/animations.js',
                'js/components.js',
                'js/github-api.js',
                'js/app.js',
                'sw.js'
            ];

            let results = [];

            for (const file of files) {
                try {
                    const response = await fetch(file, { method: 'HEAD' });
                    if (response.ok) {
                        results.push(`<span class="success">‚úÖ ${file} - Found</span>`);
                    } else {
                        results.push(`<span class="error">‚ùå ${file} - Missing (${response.status})</span>`);
                        issues.push(`Missing file: ${file}`);
                    }
                } catch (error) {
                    results.push(`<span class="error">‚ùå ${file} - Error: ${error.message}</span>`);
                    issues.push(`File error: ${file} - ${error.message}`);
                }
            }

            fileResults.innerHTML = results.join('<br>');
        }

        // Check external resources
        async function checkExternalResources() {
            const externals = [
                'https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap',
                'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css',
                'https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js'
            ];

            let results = [];

            for (const url of externals) {
                try {
                    const response = await fetch(url, { method: 'HEAD', mode: 'no-cors' });
                    results.push(`<span class="success">‚úÖ External resource accessible</span>`);
                } catch (error) {
                    results.push(`<span class="warning">‚ö†Ô∏è External resource check failed (expected for CORS)</span>`);
                }
            }

            externalResults.innerHTML = results.join('<br>');
        }

        // Generate recommendations
        function generateRecommendations() {
            let recs = [];

            if (issues.length === 0 && errors.length === 0) {
                recs.push('<span class="success">‚úÖ No issues detected! Your website should be working properly.</span>');
                recs.push('<span class="info">üí° If you're still seeing errors, try:</span>');
                recs.push('‚Ä¢ Hard refresh (Ctrl+F5 or Cmd+Shift+R)');
                recs.push('‚Ä¢ Clear browser cache');
                recs.push('‚Ä¢ Wait a few minutes for GitHub Pages to fully deploy');
            } else {
                recs.push('<span class="error">üîß Issues Found - Here's how to fix them:</span>');

                if (issues.some(i => i.includes('config.js'))) {
                    recs.push('‚Ä¢ <strong>Fix:</strong> Create js/config.js with the configuration code');
                }

                if (issues.some(i => i.includes('styles.css'))) {
                    recs.push('‚Ä¢ <strong>Fix:</strong> Create css/styles.css with the CSS code');
                }

                if (issues.length > 3) {
                    recs.push('‚Ä¢ <strong>Fix:</strong> It looks like multiple files are missing. You may need to recreate them.');
                }

                if (errors.length > 0) {
                    recs.push('‚Ä¢ <strong>Fix:</strong> JavaScript errors detected. Check the console for specific error messages.');
                }
            }

            recommendations.innerHTML = recs.join('<br>');
        }

        // Run diagnostics
        async function runDiagnostics() {
            await checkFiles();
            await checkExternalResources();

            // Wait a moment for any immediate errors
            setTimeout(() => {
                updateErrorResults();
                generateRecommendations();
            }, 2000);
        }

        runDiagnostics();
    </script>
</body>
</html>
